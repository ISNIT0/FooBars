<body>
    <show name='home'></show>

    <template name='home'>
        <h1>My Site...</h1>
        <h4>My name is {{this.me}}</h4>
    </template>

    <each of='this.friends'>

    </each>

    <br />

    <if true==true>true</if>
    <if true==false>false</if>

</body>
